<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./assets/css/auth.css">
    <title>Hello, world!</title>

    <style>

    </style>
</head>

<body>

    <div class="container mt-4 pt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 col-xl-4">
                <div class="card px-4">

                    <div class="card-body">
                        <div class="text-center my-5">
                            <div class="judul mb-2">Selamat Datang </div>
                            <div class="text-center subjudul">Silahkan login ke e-tpt</div>
                        </div>
                        <hr>
                        <form action="#" method="post">

                            <div class="form-group mb-4">
                                <label class="mb-3" for="emailaddress">Email </label>
                                <input type="email" name="email" placeholder="Enter email" class="form-control"
                                    required>
                            </div>
                            <div class="form-group mb-5">
                                <label class="mb-3" for="password">Password</label>
                                <div class="input-group bg-light" id="show_hide_password">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Enter Password" required>
                                    <div class="input-group-addon">
                                        <a href=""><i class="fa fa-lg fa-eye"
                                                style="padding-top: 10px; padding-left: 10px; padding-right: 10px;"
                                                aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3 text-center">
                                <button class="btn btn-primary btn-block py-2 w-100" type="submit" name="submit"> Log
                                    In
                                </button>
                            </div>

                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            $("#show_hide_password a").on('click', function (event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("fa-eye");
                    $('#show_hide_password i').removeClass("fa-eye-slash");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("fa-eye");
                    $('#show_hide_password i').addClass("fa-eye-slash");
                }
            });
        });
    </script>
</body>

</html>
